{% extends 'main/base.html' %}

{% block title %}
Написать отзыв
{% endblock %}

{% block content %}
    <h1>Написать отзыв</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Добавить отзыв</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
